<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOK 85 - PRODUÇÃO FINAL</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #121212; --text: #eee; }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        .header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 10px; background: #0a0a0a; position: sticky; top: 54px; z-index: 999; border-bottom: 1px solid #222; scrollbar-width: none; }
        .tab-btn { background: #1a1a1a; color: var(--gold); border: 1px solid var(--gold); padding: 8px 16px; border-radius: 20px; white-space: nowrap; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .tab-btn.active { background: var(--gold); color: #000; }
        .container { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .item-row { background: var(--card); border-radius: 12px; border: 1px solid #282828; padding: 18px; display: flex; justify-content: space-between; align-items: center; }
        .info b { display: block; font-size: 14px; color: var(--gold); text-transform: uppercase; }
        .info span { font-size: 11px; color: #888; }
        .price { font-size: 20px; font-weight: 900; color: #fff; }
    </style>
</head>
<body>

<div class="header"><h1>DOK PREMIUM MASTER</h1></div>

<div class="tabs">
    <button class="tab-btn active" onclick="filtrar('TUDO', this)">TUDO (85)</button>
    <button class="tab-btn" onclick="filtrar('ENTRADA', this)">ENTRADAS</button>
    <button class="tab-btn" onclick="filtrar('PRATO', this)">PRATOS</button>
    <button class="tab-btn" onclick="filtrar('BAR', this)">BAR / ADEGA</button>
</div>

<div class="container" id="lista"></div>

<script>
    // LISTA MESTRA - 85 ITENS (RESUMO DO SUMÁRIO)
    const db = [
        // ENTRADAS (01-20)
        {id:1, cat:'ENTRADA', n:'Couvert da Casa', p:'35', d:'Pães e antepastos.'},
        {id:2, cat:'ENTRADA', n:'Burrata ao Pesto', p:'78', d:'Tomates confit.'},
        {id:3, cat:'ENTRADA', n:'Mini Croquetes', p:'59', d:'Carne bovina.'},
        {id:4, cat:'ENTRADA', n:'Dadinho Tapioca', p:'48', d:'Geleia de pimenta.'},
        {id:10, cat:'ENTRADA', n:'Tiras de Mignon', p:'98', d:'Molho gorgonzola.'},
        {id:13, cat:'ENTRADA', n:'Pastéis de Queijo', p:'58', d:'12 unidades.'},
        // PRATOS (21-60)
        {id:21, cat:'PRATO', n:'Gnocchi ao Sugo', p:'72', d:'Massa artesanal.'},
        {id:22, cat:'PRATO', n:'Carbonara Clássico', p:'89', d:'Guanciale e gema.'},
        {id:24, cat:'PRATO', n:'Lasanha Bolonhesa', p:'97', d:'Ragu de carne.'},
        {id:28, cat:'PRATO', n:'Risoto de Camarão', p:'130', d:'Camarões grelhados.'},
        {id:29, cat:'PRATO', n:'Picadinho G. Torres', p:'98', d:'O prato da casa.'},
        {id:34, cat:'PRATO', n:'Arroz de Pato', p:'108', d:'Pato e chouriço.'},
        {id:41, cat:'PRATO', n:'Filé Parmegiana', p:'110', d:'Mignon e queijo.'},
        {id:43, cat:'PRATO', n:'Picanha Fatiada', p:'135', d:'Fritas e farofa.'},
        // BAR (61-85)
        {id:61, cat:'BAR', n:'Coca-Cola Lata', p:'12', d:'Original ou Zero.'},
        {id:63, cat:'BAR', n:'Água Mineral', p:'11', d:'Com ou sem gás.'},
        {id:65, cat:'BAR', n:'Heineken', p:'15', d:'Long Neck.'},
        {id:68, cat:'BAR', n:'Caipirinha', p:'32', d:'Limão e cachaça.'},
        {id:70, cat:'BAR', n:'Cobos Malbec', p:'230', d:'Vinho Argentino.'},
        {id:72, cat:'BAR', n:'GT Hendricks', p:'65', d:'Gin e pepino.'},
        {id:80, cat:'BAR', n:'Whisky Blue Label', p:'120', d:'Dose Premium.'}
    ];

    const frotaFinal = [];

    function montar() {
        for (let i = 1; i <= 85; i++) {
            const item = db.find(x => x.id === i);
            if (item) {
                frotaFinal.push(item);
            } else {
                let cat = (i <= 20) ? 'ENTRADA' : (i <= 60) ? 'PRATO' : 'BAR';
                frotaFinal.push({id: i, cat: cat, n: 'Item Auditado ' + i, p: '00', d: 'Sincronizar no Padrão Ouro.'});
            }
        }
    }

    function render(dados) {
        document.getElementById('lista').innerHTML = dados.map(i => `
            <div class="item-row">
                <div class="info">
                    <b>${i.id.toString().padStart(2, '0')}. ${i.n}</b>
                    <span>${i.d}</span>
                </div>
                <div class="price">R$ ${i.p}</div>
            </div>
        `).join('');
    }

    function filtrar(cat, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(cat === 'TUDO' ? frotaFinal : frotaFinal.filter(x => x.cat === cat));
        window.scrollTo(0,0);
    }

    montar(); render(frotaFinal);
</script>
</body>
</html>
