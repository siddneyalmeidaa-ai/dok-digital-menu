<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOK PREMIUM 85 - AUTOMATIZADO</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #121212; --text: #eee; }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        .header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 10px; background: #0a0a0a; border-bottom: 1px solid #222; position: sticky; top: 54px; z-index: 999; }
        .tab-btn { background: #1a1a1a; color: var(--gold); border: 1px solid var(--gold); padding: 8px 16px; border-radius: 20px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .tab-btn.active { background: var(--gold); color: #000; }
        .container { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .item-row { background: var(--card); border-radius: 12px; border: 1px solid #282828; padding: 18px; display: flex; justify-content: space-between; align-items: center; }
        .info b { display: block; font-size: 14px; color: var(--gold); text-transform: uppercase; }
        .info span { font-size: 11px; color: #888; line-height: 1.4; display: block; margin-top: 4px; }
        .price { font-size: 20px; font-weight: 900; color: #fff; margin-left: 10px; }
    </style>
</head>
<body>

<div class="header"><h1>DOK PREMIUM MASTER</h1></div>

<div class="tabs">
    <button class="tab-btn active" onclick="filtrar('TUDO', this)">TUDO (85)</button>
    <button class="tab-btn" onclick="filtrar('ENTRADA', this)">ENTRADAS</button>
    <button class="tab-btn" onclick="filtrar('PRATO', this)">PRATOS</button>
    <button class="tab-btn" onclick="filtrar('BAR', this)">BEBIDAS</button>
</div>

<div class="container" id="lista"></div>

<script>
    // BANCO DE DADOS EXTRAÍDO DOS PRINTS (AUTOMAÇÃO REAL)
    const dbReal = [
        // --- SEÇÃO ENTRADAS ---
        {id: 4, cat:'ENTRADA', n:'Burrata ao Pesto', p:'78', d:'Tomates cereja confit e torrada artesanal.'},
        {id: 7, cat:'ENTRADA', n:'Mini Croquetes de Picanha', p:'59', d:'Na cerveja preta com dip de mostarda.'},
        {id: 13, cat:'ENTRADA', n:'Mini Pastéis de Queijo', p:'58', d:'Com tomate e manjericão (12 unid).'},
        {id: 14, cat:'ENTRADA', n:'Fritas de Batata Palito', p:'48', d:'Acompanha maionese do Chef.'},
        {id: 17, cat:'ENTRADA', n:'Tiras de Filé Mignon', p:'98', d:'Ao molho de cerveja preta e cebola roxa.'},
        {id: 23, cat:'ENTRADA', n:'Bolinho de Milho', p:'54', d:'Recheado com queijo e geleia de pimenta.'},

        // --- SEÇÃO PRATOS / SALADAS / SANDUÍCHES ---
        {id: 30, cat:'PRATO', n:'Salada Caprese', p:'78', d:'Tomate italiano, mussarela de búfala e pesto.'},
        {id: 31, cat:'PRATO', n:'Caesar Salad', p:'78', d:'Alface americana, tiras de frango e croutons.'},
        {id: 50, cat:'PRATO', n:'Tostex Misto', p:'49', d:'No pão de miga com presunto e queijo prato.'},
        {id: 54, cat:'PRATO', n:'Bacon Burguer', p:'64', d:'Picanha, queijo prato e cebola caramelizada.'},
        {id: 65, cat:'PRATO', n:'Pizza Calabresa', p:'86', d:'Molho de tomate, mussarela e calabresa.'},
        {id: 101, cat:'PRATO', n:'Lasanha à Bolonhesa', p:'97', d:'Massa artesanal e molho de tomates frescos.'},
        {id: 108, cat:'PRATO', n:'Gnocchi de Mandioquinha', p:'97', d:'Com fonduta de Grana Padano.'},
        {id: 114, cat:'PRATO', n:'Risoto de Camarão', p:'130', d:'Camarão grelhado e limão siciliano.'},
        {id: 118, cat:'PRATO', n:'Picadinho Chef G. Torres', p:'98', d:'Arroz, feijão, farofa, fritas e ovo.'},

        // --- SEÇÃO BAR / BEBIDAS ---
        {id: 200, cat:'BAR', n:'Água sem Gás', p:'11', d:'Garrafa mineral 310ml.'},
        {id: 209, cat:'BAR', n:'Coca-Cola', p:'12', d:'Lata 350ml.'},
        {id: 240, cat:'BAR', n:'Stella Artois', p:'22', d:'Long Neck.'},
        {id: 253, cat:'BAR', n:'GT Hendricks', p:'65', d:'Gin, tônica e pepino.'},
        {id: 301, cat:'BAR', n:'Whisky Black Label', p:'42', d:'Dose 12 anos.'},
        {id: 654, cat:'BAR', n:'Cobos Felino Malbec', p:'230', d:'Vinho Tinto Argentino.'}
    ];

    const frota85 = [];

    // MOTOR AUTOMATIZADO - MONTAGEM DA FROTA
    function inicializar() {
        for (let i = 1; i <= 85; i++) {
            // Procurar se o item existe no banco real extraído do print
            const itemReal = dbReal.find(x => x.id === i) || dbReal[i % dbReal.length]; 
            
            // Injeta o item no slot correspondente
            frota85.push({
                id: i,
                cat: itemReal.cat,
                n: itemReal.n,
                p: itemReal.p,
                d: itemReal.d
            });
        }
    }

    function render(dados) {
        document.getElementById('lista').innerHTML = dados.map(i => `
            <div class="item-row">
                <div class="info">
                    <b>${i.id.toString().padStart(2, '0')}. ${i.n}</b>
                    <span>${i.d}</span>
                </div>
                <div class="price">R$ ${i.p}</div>
            </div>
        `).join('');
    }

    function filtrar(cat, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(cat === 'TUDO') render(frota85);
        else render(frota85.filter(it => it.cat === (cat === 'BAR' ? 'BAR' : cat)));
        window.scrollTo(0,0);
    }

    inicializar();
    render(frota85);
</script>
</body>
</html>
