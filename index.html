<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOK PREMIUM - SISTEMA C.S.</title>
    <style>
        :root { --gold: #d4af37; --bg: #0a0a0a; --card: #161616; --txt: #e0e0e0; --green: #27ae60; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--txt); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; }
        
        /* HEADER FIXO */
        .header { background: rgba(10,10,10,0.95); padding: 15px; border-bottom: 2px solid var(--gold); text-align: center; position: sticky; top: 0; z-index: 1000; }
        .header h1 { margin: 0; font-size: 18px; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }

        /* NAVEGA√á√ÉO SEM CORTE */
        .nav-scroll { display: flex; overflow-x: auto; gap: 8px; padding: 10px; background: #111; border-bottom: 1px solid #222; }
        .nav-btn { background: #1a1a1a; color: var(--gold); border: 1px solid var(--gold); padding: 8px 16px; border-radius: 20px; white-space: nowrap; font-size: 11px; font-weight: bold; cursor: pointer; }
        .nav-btn.active { background: var(--gold); color: #000; }

        /* LISTA DE ITENS */
        .container { padding: 15px; padding-bottom: 100px; display: flex; flex-direction: column; gap: 10px; }
        .tab-content { display: none; }
        .tab-content.active { display: flex; flex-direction: column; }

        .item-card { background: var(--card); border-radius: 12px; border: 1px solid #222; padding: 15px; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; min-height: 80px; }
        .item-card:active { background: #222; transform: scale(0.98); }
        .item-info { flex: 1; }
        .item-name { display: block; font-weight: bold; font-size: 14px; color: #fff; margin-bottom: 4px; }
        .item-tag { font-size: 10px; color: var(--green); text-transform: uppercase; font-weight: 800; }
        .item-price { color: var(--gold); font-size: 18px; font-weight: 900; margin-left: 15px; }

        /* MODAL PSIC√ìTICO (POP-UP) */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); align-items: flex-end; }
        .modal-content { background: var(--card); width: 100%; max-height: 90vh; border-radius: 25px 25px 0 0; border-top: 3px solid var(--gold); overflow-y: auto; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from {transform: translateY(100%);} to {transform: translateY(0);} }
        
        .modal-img { width: 100%; height: 280px; background-size: cover; background-position: center; background-color: #222; border-bottom: 1px solid #333; }
        .modal-body { padding: 25px; }
        .modal-title { color: var(--gold); font-size: 22px; margin-bottom: 10px; font-weight: 900; }
        .modal-desc { color: #ccc; font-size: 15px; line-height: 1.6; margin-bottom: 20px; }
        .modal-stats { display: flex; justify-content: space-between; border-top: 1px solid #333; padding-top: 15px; margin-bottom: 20px; }
        .stat-item { font-size: 12px; font-weight: bold; }
        
        .btn-close { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; position: sticky; bottom: 0; }
    </style>
</head>
<body>

<div class="header">
    <h1>DOK PREMIUM MASTER</h1>
    <div style="font-size:9px; color:var(--green); margin-top:5px;">OPERADOR: C.S. | SINCRONIA 01-85</div>
</div>

<div class="nav-scroll">
    <button class="nav-btn active" onclick="switchTab(event, 't1')">ENTRADAS</button>
    <button class="nav-btn" onclick="switchTab(event, 't2')">MASSAS/RISOTOS</button>
    <button class="nav-btn" onclick="switchTab(event, 't3')">CARNES/PEIXES</button>
    <button class="nav-btn" onclick="switchTab(event, 't4')">DRINKS/VINHOS</button>
    <button class="nav-btn" onclick="switchTab(event, 't5')">N√ÉO ALCO√ìLICOS</button>
</div>

<div class="container">
    <div id="t1" class="tab-content active">
        <div class="item-card" onclick="verItem('02', 'Burrata ao Pesto', 'Burrata cremosa, molho pesto artesanal, tomates cereja marinados e fatias de p√£o italiano crocante.', '580 kcal', '0%', 'https://images.unsplash.com/photo-1541529086526-db283c563270')">
            <div class="item-info"><span class="item-name">02. BURRATA AO PESTO ‚òÖ</span><span class="item-tag">Ingredientes e Foto</span></div>
            <div class="item-price">78</div>
        </div>
        <div class="item-card" onclick="verItem('10', 'Tiras de Mignon', 'Tiras de fil√© mignon ao molho de cerveja preta, servidas com torradas de fermenta√ß√£o natural.', '420 kcal', '0%', 'https://images.unsplash.com/photo-1551183053-bf91a1d81141')">
            <div class="item-info"><span class="item-name">10. TIRAS DE MIGNON</span><span class="item-tag">Ingredientes e Foto</span></div>
            <div class="item-price">98</div>
        </div>
    </div>

    <div id="t3" class="tab-content">
        <div class="item-card" onclick="verItem('29', 'Picadinho G. Torres', 'Mignon picado, arroz soltinho, feij√£o, farofa crocante, ovo gema mole e batatas fritas.', '750 kcal', '0%', 'https://images.unsplash.com/photo-1504674900247-0877df9cc836')">
            <div class="item-info"><span class="item-name">29. PICADINHO G. TORRES ‚òÖ</span><span class="item-tag">Ingredientes e Foto</span></div>
            <div class="item-price">98</div>
        </div>
        <div class="item-card" onclick="verItem('34', 'Arroz de Pato', 'Arroz de pato desfiado, finalizado com chouri√ßo portugu√™s, azeitonas e especiarias.', '690 kcal', '0%', 'https://images.unsplash.com/photo-1512058560560-69e3691a1f11')">
            <div class="item-info"><span class="item-name">34. ARROZ DE PATO (RESGATADO)</span><span class="item-tag">Ingredientes e Foto</span></div>
            <div class="item-price">108</div>
        </div>
    </div>
</div>

<div id="pop" class="modal">
    <div class="modal-content">
        <div id="pImg" class="modal-img"></div>
        <div class="modal-body">
            <div id="pTitle" class="modal-title"></div>
            <div id="pDesc" class="modal-desc"></div>
            <div class="modal-stats">
                <div class="stat-item" style="color:var(--green);">‚ö° CALORIAS: <span id="pKcal"></span></div>
                <div class="stat-item" style="color:var(--gold);">üç∑ TEOR: <span id="pAbv"></span></div>
            </div>
        </div>
        <button class="btn-close" onclick="fechar()">VOLTAR AO CARD√ÅPIO</button>
    </div>
</div>

<script>
    function switchTab(e, id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    function verItem(id, tit, desc, kcal, abv, img) {
        document.getElementById('pTitle').innerText = id + ". " + tit;
        document.getElementById('pDesc').innerText = desc;
        document.getElementById('pKcal').innerText = kcal;
        document.getElementById('pAbv').innerText = abv;
        const foto = img || 'https://via.placeholder.com/500x300/161616/d4af37?text=DOK+PREMIUM';
        document.getElementById('pImg').style.backgroundImage = "url('" + foto + "')";
        document.getElementById('pop').style.display = 'flex';
    }

    function fechar() { document.getElementById('pop').style.display = 'none'; }
    
    // Fecha ao clicar fora da √°rea branca
    window.onclick = function(event) { if (event.target == document.getElementById('pop')) { fechar(); } }
</script>

</body>
</html>
