<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK - MENU COMPLETO V1.5</title>
    <style>
        :root { --bg: #050505; --gold: #D4AF37; --card: #121212; --text: #f0f0f0; --accent: #00FF41; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 100px; }
        .header { text-align: center; padding: 25px; border-bottom: 2px solid var(--gold); background: #000; }
        .logo { font-size: 24px; font-weight: 900; color: var(--gold); letter-spacing: 5px; border: 2px solid var(--gold); display: inline-block; padding: 5px 15px; }
        .nav-scroll { display: flex; overflow-x: auto; padding: 15px; gap: 10px; position: sticky; top: 0; background: rgba(5,5,5,0.95); z-index: 100; backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
        .btn-cat { background: #111; border: 1px solid #333; color: #888; padding: 10px 18px; border-radius: 20px; font-size: 10px; font-weight: bold; cursor: pointer; white-space: nowrap; text-transform: uppercase; }
        .btn-cat.active { border-color: var(--gold); color: var(--gold); background: rgba(212,175,55,0.1); }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .item { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid #1f1f1f; display: flex; justify-content: space-between; align-items: center; }
        .details { flex: 1; padding-right: 12px; }
        .name { font-size: 14px; font-weight: bold; color: var(--gold); display: block; }
        .desc { font-size: 10px; color: #888; margin-top: 4px; line-height: 1.3; }
        .price { font-family: 'Courier New', monospace; font-size: 16px; font-weight: 900; color: var(--accent); }
        .cart-float { position: fixed; bottom: 20px; left: 5%; width: 90%; background: var(--gold); color: #000; padding: 16px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; box-shadow: 0 8px 25px rgba(0,0,0,0.5); cursor: pointer; z-index: 1000; }
        .ipi-small { font-size: 8px; text-align: center; color: #444; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">DOK</div>
    <div style="font-size: 9px; color: #555; margin-top: 5px; letter-spacing: 2px;">DAILY ORIGINAL KITCHEN</div>
</div>

<div class="nav-scroll">
    <button class="btn-cat active" onclick="filter('entradas')">Entradas</button>
    <button class="btn-cat" onclick="filter('principais')">Principais</button>
    <button class="btn-cat" onclick="filter('burgers')">Burgers</button>
    <button class="btn-cat" onclick="filter('pizzas')">Pizzas</button>
    <button class="btn-cat" onclick="filter('drinks')">Drinks</button>
</div>

<div class="container" id="menu-list"></div>

<div class="cart-float" onclick="finalizarPedido()">
    <span>ENVIAR PEDIDO</span>
    <span id="total-display">R$ 0,00</span>
</div>

<script>
    const itens = [
        // ENTRADAS
        { cat: 'entradas', nome: '04 - Burrata ao Pesto', preco: 78, desc: 'Tomates cereja confit e torrada de fermentação natural.' },
        { cat: 'entradas', nome: '07 - Mini Croquetes de Picanha', preco: 59, desc: 'Na cerveja preta com dip de mostarda escura.' },
        { cat: 'entradas', nome: '13 - Mini Pastéis de Queijo', preco: 58, desc: '12 unidades com tomate e manjericão.' },
        { cat: 'entradas', nome: '17 - Tiras de Filé Mignon', preco: 98, desc: 'No molho de cerveja preta e cebola roxa.' },
        
        // PRINCIPAIS
        { cat: 'principais', nome: '30 - Medalhão em Crosta de Castanha', preco: 112, desc: 'Ao molho poivre com batata em camadas gratinada.' },
        { cat: 'principais', nome: '31 - Risoto de Camarão', preco: 130, desc: 'Camarão grelhado, limão siciliano e muçarela de búfala.' },
        { cat: 'principais', nome: '33 - Nhoque de Mandioquinha', preco: 84, desc: 'Ao molho de queijo com lascas de filé mignon.' },

        // BURGERS
        { cat: 'burgers', nome: 'Bacon Burguer', preco: 64, desc: 'Blend 160g, queijo cheddar, bacon crocante e maionese DOK.' },
        { cat: 'burgers', nome: 'Classic Cheese', preco: 58, desc: 'Blend 160g, queijo prato e picles artesanal.' },

        // PIZZAS
        { cat: 'pizzas', nome: 'Pizza Margherita', preco: 72, desc: 'Molho de tomate, muçarela, manjericão e azeite extra virgem.' },
        { cat: 'pizzas', nome: 'Pizza Calabresa Speciale', preco: 78, desc: 'Calabresa artesanal, cebola roxa e azeitonas pretas.' },

        // DRINKS
        { cat: 'drinks', nome: 'Negroni Clássico', preco: 45, desc: 'Gin, Campari e Vermute Rosso.' },
        { cat: 'drinks', nome: 'DOK Signature Gin', preco: 52, desc: 'Gin, tônica, hibisco e espuma de gengibre.' },
        { cat: 'drinks', nome: 'Moscow Mule', preco: 42, desc: 'Vodka, limão e espuma artesanal de gengibre.' }
    ];

    let total = 0; let pedido = [];

    function render(l) {
        const b = document.getElementById('menu-list'); b.innerHTML = '';
        l.forEach(i => {
            b.innerHTML += `
                <div class="item" onclick="add('${i.nome}', ${i.preco})">
                    <div class="details">
                        <span class="name">${i.nome}</span>
                        <p class="desc">${i.desc}</p>
                    </div>
                    <div class="price">R$ ${i.preco.toFixed(2)}</div>
                </div>
            `;
        });
    }

    function add(n, p) {
        total += p; pedido.push(n);
        document.getElementById('total-display').innerText = `R$ ${total.toFixed(2)}`;
    }

    function filter(c) {
        document.querySelectorAll('.btn-cat').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
        render(itens.filter(i => i.cat === c));
    }

    function finalizarPedido() {
        if(total === 0) return alert("Selecione um item!");
        const msg = `Olá! Gostaria de pedir: ${pedido.join(', ')}. Total: R$ ${total.toFixed(2)}`;
        window.open(`https://wa.me/5511999999999?text=${encodeURIComponent(msg)}`);
    }

    window.onload = () => render(itens.filter(i => i.cat === 'entradas'));
</script>
<div class="ipi-small">DOK OPERATIONAL SYSTEM V1.5 | IPI INCLUÍDO</div>
</body>
</html>
