<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOK 85 - SEM DUPLICIDADE</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #121212; --text: #eee; }
        * { box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        .header { background: #000; padding: 15px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 10px; background: #0a0a0a; border-bottom: 1px solid #222; position: sticky; top: 54px; z-index: 999; }
        .tab-btn { background: #1a1a1a; color: var(--gold); border: 1px solid var(--gold); padding: 8px 16px; border-radius: 20px; font-size: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; white-space: nowrap; }
        .tab-btn.active { background: var(--gold); color: #000; }
        .container { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .item-row { background: var(--card); border-radius: 12px; border: 1px solid #282828; padding: 18px; display: flex; justify-content: space-between; align-items: center; }
        .info b { display: block; font-size: 14px; color: var(--gold); text-transform: uppercase; }
        .info span { font-size: 11px; color: #888; margin-top: 4px; display: block; }
        .price { font-size: 20px; font-weight: 900; color: #fff; }
        .vago { opacity: 0.4; filter: grayscale(1); }
    </style>
</head>
<body>

<div class="header"><h1>DOK PREMIUM MASTER</h1></div>

<div class="tabs">
    <button class="tab-btn active" onclick="filtrar('TUDO', this)">TUDO (85)</button>
    <button class="tab-btn" onclick="filtrar('ENTRADA', this)">ENTRADAS</button>
    <button class="tab-btn" onclick="filtrar('PRATO', this)">PRATOS</button>
    <button class="tab-btn" onclick="filtrar('BAR', this)">BEBIDAS</button>
</div>

<div class="container" id="lista"></div>

<script>
    // DADOS ÚNICOS EXTRAÍDOS DOS SEUS PRINTS
    const dadosReais = [
        {id: 4, cat:'ENTRADA', n:'Burrata ao Pesto', p:'78', d:'Tomates cereja confit e torrada.'},
        {id: 7, cat:'ENTRADA', n:'Mini Croquetes de Picanha', p:'59', d:'Na cerveja preta.'},
        {id: 13, cat:'ENTRADA', n:'Mini Pastéis de Queijo', p:'58', d:'12 unidades.'},
        {id: 14, cat:'ENTRADA', n:'Fritas de Batata Palito', p:'48', d:'Maionese do Chef.'},
        {id: 17, cat:'ENTRADA', n:'Tiras de Filé Mignon', p:'98', d:'Molho de cerveja preta.'},
        {id: 23, cat:'ENTRADA', n:'Bolinho de Milho', p:'54', d:'Geleia de pimenta.'},
        {id: 30, cat:'PRATO', n:'Salada Caprese', p:'78', d:'Mussarela de búfala.'},
        {id: 31, cat:'PRATO', n:'Caesar Salad', p:'78', d:'Tiras de frango.'},
        {id: 50, cat:'PRATO', n:'Tostex Misto', p:'49', d:'Pão de miga.'},
        {id: 54, cat:'PRATO', n:'Bacon Burguer', p:'64', d:'Picanha e cebola caramelizada.'},
        {id: 65, cat:'PRATO', n:'Pizza Calabresa', p:'86', d:'Mussarela e calabresa.'},
        {id: 70, cat:'PRATO', n:'Lasanha à Bolonhesa', p:'97', d:'Massa artesanal.'},
        {id: 71, cat:'PRATO', n:'Gnocchi de Mandioquinha', p:'97', d:'Fonduta de Grana Padano.'},
        {id: 75, cat:'PRATO', n:'Risoto de Camarão', p:'130', d:'Limão siciliano.'},
        {id: 76, cat:'PRATO', n:'Picadinho G. Torres', p:'98', d:'O clássico completo.'},
        {id: 80, cat:'BAR', n:'Coca-Cola', p:'12', d:'Lata 350ml.'},
        {id: 81, cat:'BAR', n:'Água sem Gás', p:'11', d:'Garrafa.'},
        {id: 82, cat:'BAR', n:'Stella Artois', p:'22', d:'Long Neck.'},
        {id: 83, cat:'BAR', n:'GT Hendricks', p:'65', d:'Gin e tônica.'},
        {id: 84, cat:'BAR', n:'Black Label', p:'42', d:'Dose Whisky.'},
        {id: 85, cat:'BAR', n:'Cobos Felino Malbec', p:'230', d:'Vinho Tinto.'}
    ];

    const frota85 = [];

    // MONTAGEM SEM DUPLICAR - CADA UM NO SEU QUADRADO
    function montar() {
        for (let i = 1; i <= 85; i++) {
            const itemReal = dadosReais.find(x => x.id === i);
            if (itemReal) {
                frota85.push(itemReal);
            } else {
                let cat = (i <= 25) ? 'ENTRADA' : (i <= 75) ? 'PRATO' : 'BAR';
                frota85.push({id: i, cat: cat, n: 'Posição Reserva ' + i, p: '--', d: 'Espaço disponível para novo item.', vago: true});
            }
        }
    }

    function render(dados) {
        document.getElementById('lista').innerHTML = dados.map(i => `
            <div class="item-row ${i.vago ? 'vago' : ''}">
                <div class="info">
                    <b>${i.id.toString().padStart(2, '0')}. ${i.n}</b>
                    <span>${i.d}</span>
                </div>
                <div class="price">${i.p === '--' ? '--' : 'R$ ' + i.p}</div>
            </div>
        `).join('');
    }

    function filtrar(cat, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(cat === 'TUDO') render(frota85);
        else render(frota85.filter(it => it.cat === cat));
        window.scrollTo(0,0);
    }

    montar(); render(frotaFinal = frota85);
</script>
</body>
</html>
