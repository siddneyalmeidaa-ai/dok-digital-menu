<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK - ULTRA EXPERIENCE V40.0</title>
    <style>
        :root { --bg: #050505; --gold: #D4AF37; --rosa: #FF69B4; --card: #121212; --text: #f0f0f0; --accent: #00FF41; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; padding-bottom: 100px; }
        
        .header { text-align: center; padding: 30px; border-bottom: 3px solid var(--rosa); margin-bottom: 20px; background: #000; }
        .logo-text { font-size: 28px; font-weight: 900; color: var(--rosa); letter-spacing: 12px; border: 2px solid var(--gold); padding: 10px 30px; display: inline-block; }

        .categoria-btn { width: 100%; background: #1a1a1a; color: var(--gold); border: 1px solid #333; padding: 20px; text-align: left; font-size: 13px; font-weight: bold; text-transform: uppercase; cursor: pointer; margin-bottom: 8px; border-radius: 12px; display: flex; justify-content: space-between; }
        .lista-itens { display: none; padding: 5px; margin-bottom: 20px; border-left: 3px solid var(--rosa); }
        .lista-itens.open { display: block; }

        /* ITEM CARD */
        .item-card { background: var(--card); border-bottom: 1px solid #222; padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.3s; }
        .item-card:hover { background: #1a1a1a; border-left: 3px solid var(--gold); }
        .name { font-weight: bold; font-size: 14px; }
        .price { color: var(--accent); font-weight: 900; font-size: 18px; }

        /* MODAL POP-UP */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); margin: 15% auto; padding: 30px; border: 1px solid var(--gold); width: 85%; border-radius: 20px; position: relative; animation: popIn 0.3s ease-out; }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .close-modal { position: absolute; right: 20px; top: 10px; color: var(--rosa); font-size: 30px; font-weight: bold; cursor: pointer; }
        .modal-title { color: var(--gold); font-size: 22px; margin-bottom: 10px; border-bottom: 1px solid var(--rosa); padding-bottom: 5px; }
        .modal-desc { font-size: 14px; line-height: 1.6; color: #ccc; font-style: italic; }
        .modal-price { font-size: 24px; color: var(--accent); margin-top: 20px; display: block; }

        .ipi-footer { font-size: 11px; text-align: center; margin-top: 50px; color: #666; padding: 20px; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo-text">DOK</div>
    <div style="font-size: 10px; color: var(--gold); margin-top: 12px;">ULTRA SYSTEM V40.0 - POP-UP EDITION</div>
</div>

<button class="categoria-btn" onclick="t(this, 'b1')">ü•™ 01. ENTRADAS & ANTEPASTOS</button>
<div id="b1" class="lista-itens">
    <div class="item-card" onclick="openModal('04 - Burrata ao Pesto', 'Burrata cremosa, tomates cereja confitados em azeite, pesto de manjeric√£o fresco e torradas de p√£o de fermenta√ß√£o natural da casa.', '78')">
        <span class="name">‚òÖ 04 - BURRATA AO PESTO</span><span class="price">78</span>
    </div>
    <div class="item-card" onclick="openModal('07 - Mini Croquetes', 'Mini croquetes de picanha servidos com dip de mostarda escura e redu√ß√£o de cerveja preta.', '59')">
        <span class="name">07 - MINI CROQUETES</span><span class="price">59</span>
    </div>
</div>

<button class="categoria-btn" onclick="t(this, 'b3')">üçΩÔ∏è 03. PRATOS PRINCIPAIS</button>
<div id="b3" class="lista-itens">
    <div class="item-card" onclick="openModal('116 - Medalh√£o em Crosta', 'Fil√© mignon em crosta de castanhas, molho poivre cl√°ssico e batata gratinada em camadas.', '112')">
        <span class="name">‚òÖ 116 - MEDALH√ÉO EM CROSTA</span><span class="price">112</span>
    </div>
    <div class="item-card" onclick="openModal('114 - Risoto de Camar√£o', 'Arroz arb√≥reo, camar√µes grelhados no ponto, lim√£o siciliano, manjeric√£o fresco e mu√ßarela de b√∫fala.', '130')">
        <span class="name">114 - RISOTO DE CAMAR√ÉO</span><span class="price">130</span>
    </div>
</div>

<div id="itemModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div id="mTitle" class="modal-title"></div>
        <div id="mDesc" class="modal-desc"></div>
        <div id="mPrice" class="modal-price"></div>
    </div>
</div>

<div class="ipi-footer">DOK V40.0 | IPI INCLUSO | TOQUE NO ITEM PARA VER DETALHES</div>

<script>
    function t(btn, id) {
        var el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        btn.classList.toggle('active');
    }

    function openModal(title, desc, price) {
        document.getElementById('mTitle').innerText = title;
        document.getElementById('mDesc').innerText = desc;
        document.getElementById('mPrice').innerText = 'R$ ' + price;
        document.getElementById('itemModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('itemModal').style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('itemModal')) closeModal();
    }
</script>
</body>
</html>
