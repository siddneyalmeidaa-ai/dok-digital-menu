                                                                                                                                                                                     </html>
        
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK - SISTEMA MODULAR V101.0</title>
    <style>
        :root { --bg: #050505; --gold: #D4AF37; --pink: #FF1493; --card: #121212; --text: #f0f0f0; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 15px; }
        .header { text-align: center; border-bottom: 2px solid var(--pink); padding: 20px; margin-bottom: 20px; }
        .aba-container { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; margin-bottom: 20px; }
        .aba-btn { background: #1a1a1a; border: 1px solid var(--gold); color: var(--gold); padding: 10px 20px; border-radius: 5px; white-space: nowrap; cursor: pointer; }
        .aba-btn.active { background: var(--gold); color: #000; }
        .secao-itens { display: none; }
        .secao-itens.active { display: block; }
        .item { background: var(--card); margin-bottom: 5px; padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .price { color: #00FF41; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; letter-spacing:5px;">DOK</h1>
    <small style="color:var(--gold)">CONSTRUÇÃO MODULAR POR BLOCOS</small>
</div>

<div class="aba-container">
    <button class="aba-btn active" onclick="ver('aba1')">ENTRADAS</button>
    <button class="aba-btn" onclick="ver('aba2')">SALADAS/OVOS</button>
    <button class="aba-btn" onclick="ver('aba3')">PRINCIPAIS</button>
    <button class="aba-btn" onclick="ver('aba4')">DRINKS</button>
    <button class="aba-btn" onclick="ver('aba5')">VINHOS</button>
</div>

<div id="aba1" class="secao-itens active">
    <p style="text-align:center; color:var(--pink);">Aguardando Injeção de Dados do Bloco 1...</p>
</div>

<div id="aba2" class="secao-itens"></div>
<div id="aba3" class="secao-itens"></div>
<div id="aba4" class="secao-itens"></div>
<div id="aba5" class="secao-itens"></div>

<script>
    function ver(id) {
        document.querySelectorAll('.secao-itens').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.aba-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
