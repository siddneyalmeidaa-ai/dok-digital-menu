<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK MASTER S.A.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --gold: #D4AF37; --bg: #050505; --card: #111; --border: #222; --green: #2ecc71; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* Header */
        .header { text-align: center; padding: 20px; background: #000; border-bottom: 1px solid var(--border); }
        .header h1 { color: var(--gold); letter-spacing: 4px; font-weight: 900; margin: 0; font-size: 20px; }

        /* Navegação Blindada */
        .tabs-nav { 
            display: flex; overflow-x: auto; background: #000; position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--border); padding: 5px; gap: 5px;
        }
        .tab-btn { 
            padding: 12px 20px; color: #666; font-size: 11px; font-weight: 700; 
            text-transform: uppercase; border: none; background: transparent; cursor: pointer; white-space: nowrap;
        }
        .tab-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* Conteúdo */
        .secao-itens { display: none; padding: 15px; }
        .secao-itens.active { display: block !important; }

        .item { 
            background: var(--card); border: 1px solid var(--border); border-radius: 6px; 
            padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; 
        }
        .name { color: #eee; font-weight: 700; font-size: 12px; text-transform: uppercase; }
        .desc { color: #666; font-size: 10px; margin-top: 4px; }
